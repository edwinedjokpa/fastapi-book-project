name: CI Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        run: pytest --maxfail=1 --disable-warnings

  reject_on_failure:
    needs: test
    if: failure() # Only runs if the "test" job failed
    runs-on: ubuntu-latest

    steps:
      - name: Comment on PR if Tests Fail
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: "❌ Tests failed! Please fix them before merging."
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-Close PR on Failure (Optional)
        run: gh pr close ${{ github.event.pull_request.number }} --body "❌ Tests failed. Please fix them and reopen."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  success_on_pass:
    needs: test
    if: success() # Only runs if the "test" job passed
    runs-on: ubuntu-latest

    steps:
      - name: Success Notification (Optional)
        run: echo "✅ Tests passed! You can now merge the PR."

      - name: Auto-Merge PR (Optional)
        run: gh pr merge ${{ github.event.pull_request.number }} --merge --auto --body "✅ Tests passed. Merged automatically."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
