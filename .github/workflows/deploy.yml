name: Deployment Pipeline

on:
  push:
    branches:
      - main
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Deploy to VPS using Appleboy SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "üöÄ Connected to VPS. Starting deployment..."

            # Navigate to project directory
            cd /home/deploy_user/fastapi-book-project || { echo '‚ùå Failed to navigate'; exit 1; }

            # Pull latest changes
            git pull origin main || { echo '‚ùå Git pull failed'; exit 1; }

            # Ensure logs directory exists
            mkdir -p /home/deploy_user/fastapi-book-project/logs

            # Activate virtual environment and install dependencies
            source venv/bin/activate
            pip install -r requirements.txt || { echo '‚ùå Failed to install dependencies'; exit 1; }

            # Restart FastAPI service properly
            sudo systemctl restart fastapi || { echo '‚ùå Failed to restart FastAPI'; exit 1; }

            # Reload Nginx safely
            sudo systemctl reload nginx || { echo '‚ùå Failed to reload Nginx'; exit 1; }

            echo "‚úÖ Deployment completed successfully!"

      - name: Notify Success
        if: success()
        run: echo "‚úÖ Deployment succeeded!"

      - name: Notify Failure
        if: failure()
        run: echo "‚ùå Deployment failed! Check logs for details."
